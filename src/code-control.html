<script>
xtag.register('code-control', 
	{
	extends: 'div',

	accessors:
		{
		},
	lifecycle: 
		{
		created: function()
			{
				this.innerHTML = "<pre><code>"+this.innerHTML+"</code></pre>";
			},
		}
	});
document._codecontrol_loaded=true;
var l = document.createElement('link');
l.setAttribute('rel','stylesheet');
l.setAttribute('href','http://yandex.st/highlightjs/7.5/styles/default.min.css');
var s1 = document.createElement('script');
s1.setAttribute('src','http://yandex.st/highlightjs/7.5/highlight.min.js');
document.childNodes[1].appendChild(l);
document.childNodes[1].appendChild(s1);

</script>
